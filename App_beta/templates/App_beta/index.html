
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> My Web Site </title>
  <link rel="stylesheet" href="{% static 'App_beta/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

  <div class="wrap">
    {% for Item in Services %}
    <div class="box">
      <div class="box-top">
        <img class="box-image" src="{{ Item.image.url }}" alt="Service Image">
        <div class="title-flex">
          <h3 class="box-title"> {{ Item.title }} </h3>
          <h4 class="user-follow-info"> {{ Item.category.category }} </h4>
          <h3 class="user-follow-info" style="color:#6A2687;"> ${{ Item.basic_price }} </h3>
          <h5 class="user-follow-info"> Released : {{ Item.release_date }} </h5>
        </div>
        <p class="description"> {{ Item.description }} </p>
      </div>
      <a href="#" class="button"> Explore Service </a>
    </div>
    {% endfor %}
  </div>

<script src="{% static 'App_beta/script.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
